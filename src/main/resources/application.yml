# ===== Server Configuration =====
server:
  port: 8080

# ===== Database Configuration (H2) =====
spring:
  datasource:
    url: jdbc:h2:~/board;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # ===== H2 Console Configuration =====
  h2:
    console:
      enabled: true
      path: /h2-console

  # ===== JPA Configuration =====
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # ===== Thymeleaf Configuration =====
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

# ===== Logging Configuration =====
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: trace